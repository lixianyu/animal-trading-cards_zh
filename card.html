<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>动物交换卡</title>
	<link href="styles.css" rel="stylesheet">
</head>
<body>
	<section>
		<div class="card">
			<div class="top">
				<!-- 在下面输入你最喜欢的动物（或者其他...）的名字 -->
				<h3>猫</h3>
				<!-- 在下面输入你最喜欢的动物的图片 -->
				<img src="my_cat.png" alt="cat_WanSheng" class="picture">
			</div>
			<div class="bottom">
				<!-- 在下面输入你最喜欢的动物的一些趣味小知识 -->
				<p><em>只有他想找你时，才会找你……</em></p>
				<ul class="my_ul">
					<!-- 在下面输入你最喜欢的动物的信息列表 -->
					<li><span>中文学名</span>: 猫</li>
					<li><span>平均年龄</span>: 11年</li>
					<li><span>平均体长</span>: 50公分</li>
					<li><span>习性</span>: 贪睡、行动敏捷，善跳跃</li>
				</ul>
				<!-- 在下面输入你最喜欢的动物的具体描述 -->
				<p>
					猫，属于猫科动物，分家猫、野猫，是全世界家庭中较为广泛的宠物。
					家猫的祖先据推测是起源于古埃及的沙漠猫，波斯的波斯猫，
					已经被人类驯化了3500年
				</p>
			</div>
		</div>
	</section>
</body>
</html>
